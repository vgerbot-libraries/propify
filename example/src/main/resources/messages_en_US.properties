# Basic message with parameters
welcome.message=Welcome, {0}!

# Number formatting
product.price=Product price: {0,number,currency}

# Date formatting
current.time=Current time: {0,date,full} {0,time,short}

# Plural forms using ICU MessageFormat
item.count={0, plural, =0{No items} =1{One item} other{# items}}

# Choice format for temperature ranges
temperature.description={0,choice,-50<It''s freezing|0<It''s cold|20<It''s warm|30<It''s hot|40<It''s extremely hot}

# Complex message with multiple parameters
user.status=User {0} has {1} unread {1, plural, =1{message} other{messages}}. Last login: {2,date,short} {2,time,short}

# Error messages with parameters
validation.error=Error in field "{0}": {1}
